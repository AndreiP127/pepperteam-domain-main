        <style>
            
            html, body {
              height: 100%; /* Ensures html and body take up the full viewport height */
              margin: 0px;

            html {
              display: flex;
              justify-content: center; /* Centers horizontally */

            body {

            @font-face {

            }

            a:link {
                display: inline-block; 
                color: #ffffff;
                text-decoration: none;
            }

                color: #ffffff;

            .list li {

                border-radius: 10px;

                display: inline-block;
